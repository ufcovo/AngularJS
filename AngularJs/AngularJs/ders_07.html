<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS || Ders 07 || Directives - ng-model</title>
</head>
<body ng-app="myApp" ng-controller="myControl">

    <input type="text" ng-model="firstNumber" />
    <br /> <br />
    <input type="text" ng-model="secondNumber" />

    <p>{{firstNumber + ' ' + secondNumber}}</p>
    <p ng-bind="firstNumber + ' ' + secondNumber"></p>
    <p>Hoşgeldiniz, {{firstNumber + ' ' + secondNumber}}</p>





    <script>

        var app = angular.module("myApp", []);

        app.controller("myControl", function ($scope) {
            $scope.firstNumber = "Mert";
            $scope.secondNumber = "Bulut";
        });



    </script>


</body>
</html>
