<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <title>AngularJS || Ders 19 || Directives - ng-show / ng-hide</title>
</head>
<body ng-app="myApp" ng-controller="myControl">


    <p ng-show="true">AngularJS</p>   <!--ben bu elementi göstereyim mi true false yerine koşulda yazabiliriz-->

    <p ng-hide="false">AngularJS</p>     <!--false değerinde ekranda yazıyı gösterecek-->

    <input type="text" placeholder="Kullanıcı Adı" ng-model="username" />

    <p ng-hide="username">Kullanıcı adı boş bırakılamaz.</p>

    <script>

        var app = angular.module("myApp", []);

        app.controller("myControl", function ($scope) {
            $scope.username = "Mert";
        });



    </script>


</body>
</html>
