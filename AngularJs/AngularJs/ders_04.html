<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS || Ders 04</title>
</head>
<body ng-app="myApp" ng-controller="myControl">

    <p>{{name + ' ' + surname}}</p>

     <script>

         var app = angular.module("myApp", []);
         app.controller("myControl", function ($scope) {

             $scope.name = "Mert";
             $scope.surname = "Bulut";
         });

         //Yukarıda oluşturduğumuz modülü controller için kullandık.
     </script>
</body>
</html>
