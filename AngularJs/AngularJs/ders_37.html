<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <title>AngularJS || Ders 37 || Services - $window</title>
</head>
<body ng-app="myApp" ng-controller="myControl">


    <input type="text" />
    <button ng-click="gonder(x)" >Gönder</button>

    <script>

        var app = angular.module("myApp", []);

        app.controller("myControl", function ($scope, $window) {

            $scope.x = "Gönderme Başarılı.";

            $scope.gonder = function (x) {
                $window.alert(x);                  /*$window.alert("Gönderme başarılı"); diğer yol direkt*/
                                                   /*$window.print("Gönderme başarılı"); */
            };
        });



    </script>


</body>
</html>
