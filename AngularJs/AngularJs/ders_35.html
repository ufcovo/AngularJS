<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <title>AngularJS || Ders 35 || Custom Filter </title>
</head>
<body ng-app="myApp" ng-controller="myControl">


    <ul ng-repeat="x in people">
        <li>{{x | myFilter}}</li>
    </ul>


    <script>

        var app = angular.module("myApp", []);

        app.controller("myControl", function ($scope) {
            $scope.people = ["ali", "mehmet", "ayse", "gizem"];
        });

        app.filter("myFilter", function () {
            return function (x) {
                var i, c, y = "";
                c = x[0];
                c = c.toUpperCase();
                y += c;
                for (i = 1; i < x.length; i++) {
                    c = x[i];
                    y += c;
                }
                return y;
            };
        });

    </script>


</body>
</html>
