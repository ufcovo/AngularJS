<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS || Ders 09 || Directives - ng-repeat</title>
</head>
<body ng-app="myApp" ng-controller="myControl">

    <ul>
        <li ng-repeat="x in names">{{x}}</li>     <!--ng-repeat bir nevi foreach-->
    </ul>

    <ul>
        <li ng-repeat="x in people">{{x.name + ' isimli kullanıcı ' + x.language + ' konuşuyor.'}}</li>
    </ul>
    
    <script>

        var app = angular.module("myApp", []);

        app.controller("myControl", function ($scope) {
            $scope.names = ["HTML", "CSS", "JavaScript", "JQuery", "AngularJS"];
            $scope.people = [{ name: 'Mert', language: 'İngilizce' }, { name: 'Kutlu', language: 'Türkçe' }];
        });



    </script>


</body>
</html>
