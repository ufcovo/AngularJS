<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS || Ders 08 || Directives - ng-model-options</title>
</head>
<body ng-app="myApp" ng-controller="myControl">


    <input type="text" ng-model="name" ng-model-options="{updateOn: 'blur'}" />     <!--click ve mouseover-->
    <input type="text" ng-model="name" ng-model-options="{debounce: 2000}" />      <!--ms olarak geciktirme-->
    <input ng-valid type="email" ng-model="name" ng-model-options="{allowInvalid: true}" /> <!--invalid olup olmadığına bakıyor-->



    <p>{{name}}</p>


    <script>

        var app = angular.module("myApp", []);

        app.controller("myControl", function ($scope) {
            $scope.name = "Mert"
        });



    </script>


</body>
</html>
